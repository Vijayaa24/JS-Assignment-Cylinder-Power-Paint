<html lang="en">
<head>

<body>
  
        
        <h1>Cylinder</h1>
        <h2>Calculate the Volume and Surface Area of the Cylinder </h2>
        
           
            <div class='content'>
                <input type="number" id="r" placeholder=" Enter Radius"><br>
                <input type="number" id="h" placeholder="Enter  Height"><br>
                <input id='vol' placeholder="Result" disabled><br>
                <button onclick="cylinderVolume();"> VOLLUME</button>
                <button onclick="cylinderSurfaceArea();"> SURFACE &nbsp AREA</button>
          
        </div><br/>
        <h1>Power</h1>
        <h2>Calculate the Power</h2>
       
    
            <div class='content'>
                <input id="i" placeholder=" Enter Current " type="number">
                <input id="v" placeholder=" Enter Voltage" type="number">
                <input id='p' placeholder="Calculated Power" disabled>
                <button onclick="powerFunction();"> POWER</button>

                </div><br/>
       
        <h1>Paints Required</h1>
        <h2>Calculate the number of Buckets required to paint</h2>
        
        <div class="content">
           
                <input type="number" id='a' placeholder="Area of Brick">
                <input type="number" id="w" placeholder="Enter the total width of Wall">
                <input type="number" id="h1" placeholder="Enter the total height of Wall">
                <input id="answer" placeholder="Number of bucket required" disabled>
                <button onclick="wallFunction();">Number of BUCKETS</button>

            </div><br/>
     
    <script src="script.js"></script>
</body>
</html>
